<div class="filter">
    <div [hidden]="!isAdmin">
        <div class="divs">
            <mat-radio-group [(ngModel)]="filter.isAccepted" class="radio">
                <div class="row">
                    <mat-radio-button [value]="true">Accepted</mat-radio-button>
                </div>
                <div class="row">
                    <mat-radio-button class="row" [value]="false"
                        >Unaccepted</mat-radio-button
                    >
                </div>
                <div class="row">
                    <mat-radio-button class="row" [value]=""
                        >All</mat-radio-button
                    >
                </div>
            </mat-radio-group>
        </div>
        <mat-radio-group [(ngModel)]="filter.isModerated" class="radio">
            <mat-radio-button class="row" [value]="true"
                >Moderated</mat-radio-button
            >
            <mat-radio-button class="row" [value]="false"
                >Unmoderated</mat-radio-button
            >
            <mat-radio-button class="row" [value]="">All</mat-radio-button>
        </mat-radio-group>
    </div>

    <label>Square</label>

    <div class="row">
        <mat-form-field>
            <div class="col-md-5">
                <input
                    matInput
                    type="text"
                    [(ngModel)]="filter.squareFrom"
                    class="inputs"
                />
            </div>

            <div class="col-md-5">
                <input
                    matInput
                    type="text"
                    [(ngModel)]="filter.squareTo"
                    class="inputs"
                />
            </div>
        </mat-form-field>
    </div>
    <mat-form-field>
        <mat-label>Number of rooms</mat-label>
        <input matInput type="text" [(ngModel)]="filter.numberOfRoomsFrom" />
        <input matInput type="text" [(ngModel)]="filter.numberOfRoomsTo" />
    </mat-form-field>
    <label>Creation date</label>
    <input type="date" [(ngModel)]="filter.dateFrom" />
    <input type="date" [(ngModel)]="filter.dateTo" />

    <mat-radio-group [(ngModel)]="filter.isForRent">
        <mat-radio-button [value]="true">Rent</mat-radio-button>
        <mat-radio-button [value]="false">Sale</mat-radio-button>
    </mat-radio-group>
    <mat-form-field>
        <mat-label>
            Districts
        </mat-label>
        <mat-select [(ngModel)]="filter.district">
            <mat-option [value]=""></mat-option>
            <ng-container *ngFor="let item of districts">
                <mat-option [value]="item.name">{{ item.name }}</mat-option>
            </ng-container>
        </mat-select>
    </mat-form-field>
    <div class="buttons">
        <button mat-raised-button (click)="getResults()">Show</button>
    </div>
</div>
