<div class="border-05px">
    <div>
        <ng-container *ngFor="let item of districtData; index as i">
            <div>
                <mat-form-field>
                    <input matInput type="text" [(ngModel)]="item.name" />
                </mat-form-field>
                <button mat-raised-button (click)="updateDistrict(i)">
                    Edit
                </button>
                <button mat-raised-button (click)="deleteDistrict(item.id)">
                    Delete
                </button>
            </div>
        </ng-container>
    </div>

    <div>
        <mat-form-field>
            <input matInput type="text" [(ngModel)]="district.name" />
        </mat-form-field>
        <button mat-raised-button (click)="createDistrict()">Create</button>
    </div>
</div>
