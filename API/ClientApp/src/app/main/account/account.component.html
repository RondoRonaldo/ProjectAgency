<div class="account-container">
    <fieldset class="border p-2">
        <legend class="w-auto">Change password</legend>
        <form
            [formGroup]="passwordForm"
            novalidate
            (ngSubmit)="UpdateUserPassword()"
        >
            <mat-form-field>
                <input
                    matInput
                    type="password"
                    formControlName="oldPassword"
                    placeholder="old password"
                />
            </mat-form-field>
            <div formGroupName="newPasswords">
                <mat-form-field>
                    <input
                        matInput
                        type="password"
                        formControlName="password"
                        placeholder="new password"
                    />
                </mat-form-field>
                <div>
                    <mat-form-field>
                        <input
                            matInput
                            type="password"
                            formControlName="confirmPassword"
                            placeholder="confirm password"
                        />
                    </mat-form-field>
                </div>
            </div>
            <button mat-flat-button [disabled]="passwordForm.invalid">
                Update
            </button>
        </form>
    </fieldset>
    <form
        [formGroup]="personalInfoForm"
        novalidate
        (ngSubmit)="UpdateUserInfo()"
    >
        <fieldset class="border p-2">
            <legend class="w-auto">User information</legend>
            <mat-form-field>
                <input matInput type="text" formControlName="name" />
                <mat-hint>Name</mat-hint>
            </mat-form-field>
            <div
                class="alert-group"
                *ngIf="
                    personalInfoForm.controls['name'].touched &&
                    (personalInfoForm.controls['name'].hasError('minlength') ||
                        personalInfoForm.controls['name'].hasError('maxlength'))
                "
            >
                Name must have minimum 3 letters and 15 maximum
            </div>
            <div>
                <mat-form-field>
                    <input matInput type="text" formControlName="phoneNumber" />
                    <mat-hint>Phone number</mat-hint>
                </mat-form-field>
            </div>

            <button mat-flat-button [disabled]="personalInfoForm.invalid">
                Update
            </button>
        </fieldset>
    </form>
</div>
