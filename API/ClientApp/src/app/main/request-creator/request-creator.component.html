<div class="creator">
    <form [formGroup]="requestData" novalidate (ngSubmit)="CreateRequest()">
        <div>
            <mat-form-field class="input-form">
                <input
                    matInput
                    formControlName="header"
                    placeholder="Header of your request"
                    
                />
                <mat-hint>from 10 to 40 letters</mat-hint>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="input-form"  >
                <textarea
                    matInput
                    overflow:hidden
                    matTextareaAutosize="true"
                    formControlName="body"
                    placeholder="Type some details about house"
                >
                </textarea>
                <mat-hint>from 10 to 1000 letters</mat-hint>
            </mat-form-field>
        </div>
        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <input
                        matInput
                        formControlName="square"
                        placeholder="Square"
                    />
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input
                        matInput
                        formControlName="numberOfRooms"
                        placeholder="Number of rooms"
                    />
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <mat-select
                        formControlName="district"
                        placeholder="district"
                    >
                        <ng-container *ngFor="let item of districts">
                            <mat-option [value]="item.name">{{
                                item.name
                            }}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-2">
                <mat-radio-group formControlName="isForRent">
                    <mat-radio-button value="true">Rent</mat-radio-button>
                    <mat-radio-button value="false">Sell</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
        <button mat-raised-button type="submit">Create</button>
    </form>
</div>
