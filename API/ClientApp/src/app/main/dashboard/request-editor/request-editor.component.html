<div>
<form></form>
<input [(ngModel)]="requestData.header"/>
<input [(ngModel)]="requestData.body"/>
<input [(ngModel)]="requestData.square"/>
<input [(ngModel)]="requestData.numberOfRooms"/>
<input [(ngModel)]="requestData.isForRent"/>
<input [(ngModel)]="requestData.district"/>
<div>{{requestData.creationDate}}</div>
<button (click)="updateRequest()">Update</button>
<button (click)="deleteRequest()">Delete</button>




    <ng-container *ngFor="let item of requestData.Comments">
        <div>{{ item.body }}</div>
        <div>{{ item.name }}</div>
        <div>{{ item.phoneNumber }}</div>
    </ng-container>
</div>
