<div>
    <ng-container *ngFor="let item of districtData; index as i">
        <input type="text" [(ngModel)]="item.name" />
        <button type="button" (click)="updateDistrict(i)">Edit</button>
        <button type="button" (click)="deleteDistrict(item.id)">Delete</button>
    </ng-container>
</div>

<div>
    <input type="text" [(ngModel)]="district.name" />
    <button type="button" (click)="createDistrict()">Create</button>
</div>
