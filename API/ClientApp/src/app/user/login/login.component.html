<div class="login">
	<form class="login-form" [formGroup]="userData">

		<mat-form-field class="login-form__field-set">
			<input matInput formControlName ="email" placeholder="Email">
			<mat-error *ngIf="userData.controls['email'].hasError('email')">
				Please enter a valid email address
			</mat-error>
			<mat-error *ngIf="userData.controls['email'].touched && userData.controls['email'].hasError('required')">
				Email is required
			</mat-error>
		</mat-form-field>

        <mat-form-field class="login-form__field-set">
            <input matInput formControlName ="password" placeholder="Password" [type]="showPassword ? 'text' : 'password'">
            <mat-icon matSuffix (click)="showPassword = !showPassword">{{showPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
			<mat-error *ngIf="userData.controls['password'].pristine && userData.controls['password'].touched">
				Please enter a password
			</mat-error>
        </mat-form-field>

        <mat-slide-toggle name="isPersistent" color="primary" formControlName="isPersistent">
			Remember me
		</mat-slide-toggle>
        <!-- <mat-slide-toggle >
			Remember me
        </mat-slide-toggle> -->

        <div class="login-form__controls">
			<button mat-raised-button color="primary" class="login-form__button" (click)="SignIn()" type="submit"> Sign In </button>
		</div>

</div>
