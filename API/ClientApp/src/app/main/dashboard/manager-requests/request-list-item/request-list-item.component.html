<div class="request-container">
    <div class="row">
        <h4>
            <a [routerLink]="[item.id]">{{ item.header }}</a>
        </h4>
    </div>
    <div class="row">
        <div class="col-md-3">
            {{ item.body }}
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            {{ item.district }}
        </div>
        <div class="col-md-1">
            {{ item.isForRent ? "Rent" : "Sale" }}
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <label>Square</label>
            {{ item.square }}
        </div>
        <div class="col-md-2">
            <label>Rooms</label>
            {{ item.numberOfRooms }}
        </div>
    </div>
</div>
