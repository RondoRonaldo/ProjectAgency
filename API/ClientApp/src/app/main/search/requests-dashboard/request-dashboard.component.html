<ng-container *ngFor="let item of data">
    <div class="request-container">
        <div class="row">
            <h4 class="col-md-10">
                <a [routerLink]="[item.id]">{{ item.header }}</a>
            </h4>
            <div class="col-md-2">
                {{ item.creationDate | date: "yyyy LLLL dd" }}
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                {{ item.body }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                {{ item.district }}
            </div>
            <div class="col-md-2">
                {{ item.isForRent ? "Rent" : "Sale" }}
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <label>Square -</label>
                {{ item.square }} m<sup>2</sup>
            </div>
            <div class="col-md-2">
                <label>Rooms</label>
                {{ item.numberOfRooms }}
            </div>

        </div>
        <div [hidden]="!isAdmin">
            <button
                class="moderation"
                mat-raised-button
                (click)="moderateRequest(item.id, true)"
            >
                Accept
            </button>
            <button
                class="moderation"
                mat-raised-button
                (click)="moderateRequest(item.id, false)"
            >
                Decline
            </button>
        </div>
    </div>
</ng-container>
